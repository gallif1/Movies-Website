<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Favorites</title>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="welcome-message">
                <h5 class="mb-0">Welcome, <span id="username" class="fw-bold text-primary"></span></h5>
            </div>
            <div>
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <h1>Favorites</h1>
        <div class="mb-3">
            <button class="btn btn-primary" id="sort-rating">Sort by Rating</button>
            <button class="btn btn-primary" id="sort-date">Sort by Publish Date</button>
            <button class="btn btn-primary" id="sort-name">Sort by Name</button>
        </div>
        <div id="favorites-container" class="row"></div>
        <button class="btn btn-primary mt-4" onclick="goBackToHomePage()">Back to Homepage</button>
    </div>
    <script src="favorites.js"></script>
</body>
</html>
