

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Movie Details</title>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="welcome-message">
                <h5 class="mb-0">Welcome, <span id="username" class="fw-bold text-primary"></span></h5>
            </div>
            <div>
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 id="movie-title"></h1>
        <div id="movie-details" class="row"></div>
        <button class="btn btn-primary mt-3" id="favorite-btn">Add to Favorites</button>
        <a href="favorites.html" class="btn btn-primary mt-3">View Favorites</a>
        <a href="" id="imdb-link" target="_blank" class="btn btn-primary mt-3">View on IMDb</a>
        <button class="btn btn-primary mt-3" onclick="goBackToHomePage()">Back to Homepage</button>

        <div id="links-section" class="mt-5" style="display: none;">
            <h3>Links for Watching</h3>
            <ul id="links-list" class="list-group mb-3"></ul>

            <!-- 🔹 כאן נוספו כפתורי הדפדוף -->
            <div id="pagination-controls" class="mt-3 d-flex justify-content-center"></div>

            <button class="btn btn-success" id="add-link-btn">Add Link</button>
        </div>
    </div>
    
    <script src="details.js"></script>
</body>
</html>
